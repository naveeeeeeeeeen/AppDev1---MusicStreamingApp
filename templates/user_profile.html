<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            font-family:'Times New Roman', Times, serif
        }
        form{
            margin-top: 20px;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        #logout{
            margin-left: 1100px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #cfe6f6;">
        <b class="navbar-brand"> @{{user.name}} </b>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('user_dashboard')}}">Dashboard</a>
                <a id="logout" class="nav-item nav-link" href="{{url_for('login')}}">Logout</a>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="post">
        <label for="username" class="form-label"> <h4>Username</h4>
            <input type="text" name="username" id="username" value="{{user.username}}" readonly class="form-control" >
        </label>
        <label for="name" class="form-label"> <h4>Name</h4>
            <input type="text" name="name" id="name" value="{{user.name}}" readonly class="form-control">
        </label>
        <label for="cpassword" class="form-label"> <h4>Current Password</h4>
            <input type="password" name="cpassword" id="cpassword" class="form-control" required>
        </label>
        <label for="password" class="form-label"> <h4>New Password</h4>
            <input type="password" name="password" id="password" class="form-control" required>
        </label>
        <br>
        <input type="submit" value="Save" class="btn btn-primary">
    </form>

</body>
</html>
