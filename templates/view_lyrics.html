<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            font-family:'Times New Roman', Times, serif
        }
        h1{
            margin-top: 20px;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        h5{
            margin-top: 20px;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        #logout{
            margin-left: 800px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #cfe6f6;">
        <b class="navbar-brand">@{{admin.name}}</b>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('admin_dashboard')}}">Dashboard</a>
                <a class="nav-item nav-link" href="{{url_for('tracks')}}">Tracks</a>
                <a class="nav-item nav-link" href="{{url_for('albums')}}">Albums</a>
                <a class="nav-item nav-link" href="{{url_for('creators')}}">Creators</a>
                <a id="logout" class="nav-item nav-link" href="{{url_for('login')}}"> Logout</a>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <div>
        <h1>{{song.name}}</h1>
        <h5>
            <!-- pre tag preserves the formatting of the text (line breaks and spaces) -->
            <pre>{{song.lyrics}}</pre> 
            <a href="javascript:window.history.back();" class="btn btn-secondary">Back</a>
        </h5>
    </div>

</body>
</html>
