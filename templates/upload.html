<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            font-family:'Times New Roman', Times, serif
        }
        form{
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        h3{
            margin-top: 10px;
            align-items: center;
            display: flex;
            flex-direction: column;
        }
        #logout{
            margin-left: 800px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #cfe6f6;">
        <b class="navbar-brand"> @{{user.name}} </b>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('user_dashboard')}}">User Account</a>
                <a class="nav-item nav-link" href="{{url_for('creator_register')}}">Creator Account</a>
                <a class="nav-item nav-link" href="{{url_for('upload')}}">Upload Song</a>
                <a id="logout" class="nav-item nav-link" href="{{url_for('login')}}">Logout</a>
            </div>
        </div>
    </nav>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="container">
        <h3>Upload Song </h3>
        <form method = 'post' enctype="multipart/form-data">
            <label for="title" class="form-label"> Title
                <input type="text" name="title" id="title" class="form-control" required>
            </label>
        
            <label for="album" class="form-label"> Album
                <input type="text" name="album" id="album" class="form-control" required>
            </label>
            
            <label for="genre" class="form-label"> Genre
                <input type="text" name="genre" id="genre" class="form-control" required>
            </label>

            <label for="year" class="form-label"> Release year
                <input type="number" name="year" id="year" class="form-control" required>
            </label>

            <label for="duration" class="form-label"> Song length (in seconds)
                <input type="number" name="duration" id="duration" class="form-control" required>
            </label>
            
            <label for="lyrics" class="form-label"> Lyrics </label>
                <textarea name="lyrics" cols="8" rows="3" class="form-control" required></textarea>

            <label for="myfile" class="form-label">Select a file:
                <input type="file" id="myfile" name="myfile" class="form-control" required>
            </label>

            <input type="submit" value="Upload" class= 'btn btn-primary'>
        </form>   
    </div>

</body>
</html>
